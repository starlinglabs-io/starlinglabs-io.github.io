<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starling Labs</title>
  <!-- Albert Sans from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      font-family: 'Albert Sans', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      line-height: 1.5;
      background: #ffffff;
      color: #333;
      padding: clamp(1rem, 5vw, 7rem);
      position: relative;
      overflow: hidden;
    }
    #flock {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    h1 {
      font-size: clamp(3rem, 8vw, 6rem);
      margin-bottom: 0.5rem;
      font-weight: 900; /* Black weight */
    }
    .tagline {
      font-size: clamp(1rem, 4vw, 3rem);
      margin-bottom: 1.5rem;
      font-weight: 500;
      margin-left: 2px;
    }
    .links {
      margin-top: 4rem;
      margin-left: 3px;
      display: flex;
      flex-direction: column;
      gap: clamp(0.1rem, 2vw, 0.2rem);
    }
    .links a {
      text-decoration: none;
      color: #0066cc;
      font-size: clamp(1rem, 3vw, 1.5rem);
      font-weight: 400;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <canvas id="flock"></canvas>
  <h1>Starling Labs</h1>
  <p class="tagline">Something great is coming soon...</p>
  <div class="links">
    <a href="https://www.linkedin.com/in/suzannasmith/" target="_blank" rel="noopener">Suzanna Smith</a>
    <a href="https://www.linkedin.com/in/christianleszeknelson/" target="_blank" rel="noopener">Christian Nelson</a>
  </div>
  <script type="module">
      import FlockingSimulator from './flocking.js';

      // Function to resize canvas
      function resizeCanvas() {
          const canvas = document.getElementById('flock');
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          if (window.sim) {
              window.sim.width = canvas.width;
              window.sim.height = canvas.height;
          }
      }

      // Initialize with correct size
      resizeCanvas();
      
      // Create simulator
      window.sim = new FlockingSimulator('flock', {
          boidCount: 900,
          maxSpeed: 5.0,
          maxForce: 0.06,
          perceptionRadius: 100,
          cohesionWeight: 0.8,
          separationRadius: 40,
          separationWeight: 2,
          alignmentWeight: 0.5,
          backgroundColor: '#fff',
          boidColor: '#ddd'
      });
      
      window.sim.start();
      
      // Resize canvas when window size changes
      window.addEventListener('resize', () => {
          resizeCanvas();
      });
  </script>
</body>
</html>
